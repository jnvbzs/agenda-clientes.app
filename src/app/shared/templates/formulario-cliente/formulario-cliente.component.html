<h1 class="my-4">{{ titulo }}</h1>
<form *ngIf="form" [formGroup]="form">
  <div class="mb-3">
    <label for="nome" class="form-label fw-bold">Nome do cliente</label>
    <input type="text" class="form-control" id="nome" formControlName="nome" />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label fw-bold">Email do cliente</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="name@example.com"
      formControlName="email"
    />
  </div>
  <div class="mb-3">
    <label for="dataNascimento" class="form-label fw-bold"
      >Data de nascimento</label
    >
    <input
      id="dataNascimento"
      type="text"
      class="form-control"
      placeholder="dd/mm/aaaa"
      formControlName="dataNascimento"
      [mask]="'00/00/0000'"
    />
  </div>
  <div *ngFor="let telefone of telefoneControls; index as i" class="mb-3">
    <label [for]="'telefone' + i" class="form-label fw-bold"
      >Telefone {{ i + 1 }}</label
    >
    <div class="input-group">
      <input
        [id]="'telefone' + i"
        type="text"
        class="form-control"
        placeholder="(00) 00000-0000"
        aria-describedby="button-addon-telephone"
        [formControl]="telefone"
        [mask]="'(00) 00000-0000'"
      />
      <div
        *ngIf="i > 0"
        id="button-addon-telephone"
        class="btn btn-danger"
        (click)="removerTelefone(i)"
      >
        <i class="bi bi-x-lg"></i>
      </div>
    </div>
  </div>
  <ng-container
    ><div class="btn btn-dark fw-bold mb-3" (click)="adicionarTelefone()">
      <i class="bi bi-plus-lg"></i>
      Adicionar telefone
    </div>
  </ng-container>
  <div *ngFor="let control of documentosControls; index as i" class="mb-3">
    <label [for]="'documento' + i" class="form-label fw-bold"
      >Documento {{ i + 1 }}</label
    >
    <div class="input-group">
      <input
        [id]="'documento' + i"
        type="text"
        class="form-control"
        aria-describedby="button-addon-document"
        [formControl]="control"
      />
      <div
        *ngIf="i > 0"
        id="button-addon-document"
        class="btn btn-danger"
        (click)="removerDocumento(i)"
      >
        <i class="bi bi-x-lg"></i>
      </div>
    </div>
  </div>
  <ng-container
    ><button class="btn btn-dark fw-bold mb-3" (click)="adicionarDocumento()">
      <i class="bi bi-plus-lg"></i>
      Adicionar documento
    </button>
  </ng-container>
  <div class="row">
    <div class="col">
      <div class="mb-3">
        <label for="logradouro" class="form-label fw-bold">Logradouro</label>
        <input
          id="logradouro"
          type="text"
          class="form-control"
          formControlName="logradouro"
        />
      </div>
      <div class="mb-3">
        <label for="numero" class="form-label fw-bold">Numero</label>
        <input
          id="numero"
          type="text"
          class="form-control"
          formControlName="numero"
        />
      </div>
    </div>
    <div class="col">
      <div class="mb-3">
        <label for="cep" class="form-label fw-bold">CEP</label>
        <input
          id="cep"
          type="text"
          class="form-control"
          placeholder="00000-000"
          formControlName="cep"
          [mask]="'00000-000'"
        />
      </div>
      <div class="mb-3">
        <label for="bairro" class="form-label fw-bold">Bairro</label>
        <input
          id="bairro"
          type="text"
          class="form-control"
          formControlName="bairro"
        />
      </div>
    </div>
    <div class="col">
      <div class="mb-3">
        <label for="cidade" class="form-label fw-bold">Cidade</label>
        <input
          id="cidade"
          type="text"
          class="form-control"
          formControlName="cidade"
        />
      </div>
      <div class="mb-3">
        <label for="estado" class="form-label fw-bold">Estado</label>
        <input
          id="estado"
          type="text"
          class="form-control"
          formControlName="estado"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="mb-3">
        <label for="complemento" class="form-label fw-bold">Complemento</label>
        <input
          id="complemento"
          type="text"
          class="form-control"
          formControlName="complemento"
        />
      </div>
    </div>
  </div>
</form>
<div class="text-end mt-4 mb-5">
  <div class="btn btn-outline-dark fw-bold me-2" (click)="voltar()">
    <i class="bi bi-arrow-left"></i>
    Voltar
  </div>
  <div class="btn btn-dark fw-bold" (click)="confirmar()">
    <i class="bi bi-check-lg"></i>
    Confirmar
  </div>
</div>
